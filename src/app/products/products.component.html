<div class="container">
    <h1 class="text-center my-5">Our Products</h1>
    <div class="d-flex justify-content-between mt-4 head">
        <div>
            <mat-form-field>
                <mat-label>Sort With</mat-label>
                <mat-select [(ngModel)]='sortbyParam'>
                    <mat-option value='price' selected>Price</mat-option>
                    <mat-option value='city'>Name</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="mx-4 margintaker">
                <mat-label>Sort By</mat-label>
                <mat-select [(ngModel)]='sortbyOrder'>
                    <mat-option value='asc' selected>Low to High</mat-option>
                    <mat-option value='desc'>High to Low</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="inputSearch text-right">
                <input type="text" matInput placeholder="Search Product" [(ngModel)]='nameSearch'>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div class="category row">
            <mat-form-field class="col-md-12 col-xs-8">
                <mat-label>Category</mat-label>
                <mat-select [(ngModel)]="typeOfProduct" (ngModelChange)="changeValue($event)" #select>
                    <mat-option value='mobile' selected>Mobile</mat-option>
                    <mat-option value='laptop'>Laptop</mat-option>
                    <mat-option value='clothing'>Clothing</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="row py-5" *ngIf='select.value === "mobile" '>
        <div class="col-md-3 col-xs-12 mb-4"
            *ngFor="let item of productdata | searching: nameSearch | sorting: [sortbyParam, sortbyOrder]; last as i"
            [ngClass]=" i ? 'col-sm-12': 'col-sm-6' ">
            <div class="card single-item">
                <div class="img-container">
                    <img src="{{item.imageLink}}" alt="Not loaded" class="card-img-top product-img">
                </div>
                <div class="card-body">
                    <div class="card-text text text-center text-capitalize mb-3">
                        <h5>{{item.productName}}</h5>
                        <span><strong>$</strong>{{item.price}}</span>
                    </div>
                    <div class="text-center">
                        <a [routerLink]="['mobile', item.id]"><button mat-raised-button color="primary" class="me-2"
                                (click)='showDeatil(item.id)'>Details</button></a>
                        <button mat-raised-button color="accent" (click)="AddToCart(item)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-5" *ngIf='select.value === "laptop" '>
        <div class="col-md-3 col-xs-12 mb-4"
            *ngFor="let item of productdata | searching: nameSearch | sorting: [sortbyParam, sortbyOrder]; last as i"
            [ngClass]=" i ? 'col-sm-12': 'col-sm-6' ">
            <div class="card single-item">
                <div class="img-container">
                    <img src="{{item.imageLink}}" alt="Not loaded" class="card-img-top product-img">
                </div>
                <div class="card-body">
                    <div class="card-text text text-center text-capitalize mb-3">
                        <h5>{{item.productName}}</h5>
                        <span><strong>$</strong>{{item.price}}</span>
                    </div>
                    <div class="text-center">
                        <a [routerLink]="['laptop', item.id]"><button mat-raised-button color="primary" class="me-2"
                                (click)='showDeatil(item.id)'>Details</button></a>
                        <button mat-raised-button color="accent" (click)="AddToCart(item)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-5" *ngIf='select.value === "clothing" '>
        <div class="col-md-3 col-xs-12 mb-4"
            *ngFor="let item of productdata | searching: nameSearch | sorting: [sortbyParam, sortbyOrder]; last as i"
            [ngClass]=" i ? 'col-sm-12': 'col-sm-6' ">
            <div class="card single-item">
                <div class="img-container">
                    <img src="{{item.imageLink}}" alt="Not loaded" class="card-img-top product-img">
                </div>
                <div class="card-body">
                    <div class="card-text text text-center text-capitalize mb-3">
                        <h5>{{item.productName}}</h5>
                        <span><strong>$</strong>{{item.price}}</span>
                    </div>
                    <div class="text-center">
                        <a [routerLink]="['clothing', item.id]"><button mat-raised-button color="primary" class="me-2"
                                (click)='showDeatil(item.id)'>Details</button></a>
                        <button mat-raised-button color="accent" (click)="AddToCart(item)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
