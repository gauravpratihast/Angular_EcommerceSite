<div class="container-fluid">
    <div class="d-flex justify-content-end my-4 checkout">
        <a routerLink='checkout'><button mat-raised-button color='accent'>Checkout</button></a>
    </div>
    <table class="table table-bordered table-responsive table-hover text-center">
        <thead class="thead-light">
            <tr>
                <th>S.No</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total For Item</th>
                <th>Delete item</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productlist;let q = index">
                <td>{{q+1}}</td>
                <td><img src="{{item.imageLink}}" width="250px;" height="270px;" /></td>
                <td>{{item.productName}}</td>
                <td>{{item.price}}</td>
                <td>
                    <div class="d-flex justify-content-center">
                        <button type="button" (click)="addQuantity(item.id)"  class="btn btn-success"><mat-icon>add</mat-icon></button>
                        <td id="items">{{item.quantity}}</td>
                        <button type="button" (click)="removeQuantity(item.id)" class="btn btn-danger"><mat-icon>remove</mat-icon></button>
                    </div>
                </td>
                <td>{{item.price * item.quantity}}</td>
                <td>
                    <button type="button" (click)="deleteRow(item.id)" class="btn btn-danger"><mat-icon>delete</mat-icon></button>
                </td>
            </tr>
        </tbody>
        <h2>Total Price: <span>{{totalPrice}}</span></h2>
    </table>
</div>
